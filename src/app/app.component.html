<div class="panel">

  <button class="btn btn-success" (click)="call()"  >
    Call
    <img src="../assets/images/video_call-black-18dp.svg"> 
     </button>

  <ngx-ui-loader [text]="callingText" ></ngx-ui-loader>
  
  <div *ngIf="session">

    <app-publisher [session]="session"></app-publisher>
    <!-- <app-subscriber  [stream]="streams" [session]="session"></app-subscriber> -->
    <app-subscriber *ngFor="let stream of streams" [stream]="stream" [session]="session"></app-subscriber>
    
  </div>
  
</div>
